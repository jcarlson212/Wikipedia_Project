{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}" >{{ entry }}</a></li>
        {% empty %}
        <li>No Results!</li>
        {% endfor %}
    </ul>

{% endblock %}

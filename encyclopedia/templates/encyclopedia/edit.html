{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form action="{% url 'edit' title %}" method="POST">
        <textarea id="entry" name="entry" >{{ entry }}</textarea>
        <input type="submit">
        {% csrf_token %}
    </form>

{% endblock %}

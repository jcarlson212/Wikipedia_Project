{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Entry
{% endblock %}

{% block body %}
    <h1>Create an Entry!</h1>

    <form action="{% url 'create' %}" method="POST">
        <input type="text" placeholder="Title" name="title">
        <textarea id="entry" name="entry" rows="4" cols="50">Type the content of your page here!</textarea>
        <input type="submit">
        {% csrf_token %}
    </form>

{% endblock %}
